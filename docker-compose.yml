services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: cip-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: customer_intelligence
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cip-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cip-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cip-network

  # Backend API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cip-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/customer_intelligence
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cip-network

  # Background Worker
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cip-worker
    restart: unless-stopped
    command: ["node", "workers/healthScoreWorker.js"]
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/customer_intelligence
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HEALTH_SCORE_CRON=*/10 * * * *
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cip-network

  # Frontend React App
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: cip-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - cip-network

volumes:
  mongodb_data:
  redis_data:

networks:
  cip-network:
    driver: bridge
